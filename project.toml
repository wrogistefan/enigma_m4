[project]
name = "enigma-m4"
version = "0.4.0"
description = "A modern, fully tested Enigma machine simulator in Python."
authors = [
    { name = "Åukasz Perek" }
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "flake8",
]

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = "--maxfail=1 --disable-warnings"

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203"]
